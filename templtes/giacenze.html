<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Giacenze Magazzino</title>
  <style>
    table, th, td { border: 1px solid black; border-collapse: collapse; }
    th, td { padding: 6px; }
  </style>
</head>
<body>
  <h2>Visualizza Giacenze</h2>
  <form method="get">
    <input type="text" name="filtro" placeholder="Cerca Codice Articolo" value="{{ filtro }}">
    <button type="submit">Filtra</button>
  </form>
  <table>
    <tr>
      {% for col in articoli[0].keys() %}
        <th>{{ col }}</th>
      {% endfor %}
    </tr>
    {% for a in articoli %}
      <tr>
        {% for col in a.keys() %}
          <td>{{ a[col] }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
</body>
</html>
