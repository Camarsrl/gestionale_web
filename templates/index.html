{% block custom_css %}
<style>
    /* Layout generale */
    .content-wrapper {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 120px);
    }

    /* La card principale riempie lo spazio verticale */
    .card.flex-grow-1 {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        overflow: hidden; /* necessario per contenere la tabella scrollabile */
    }

    /* Corpo della card con scroll interno */
    .card-body.d-flex {
        flex-grow: 1;
        min-height: 0; /* evita che la tabella espanda la card */
        display: flex;
        flex-direction: column;
    }

    /* Contenitore della tabella con scroll verticale e orizzontale */
    .table-container {
        flex-grow: 1;
        overflow-x: auto;
        overflow-y: auto;
        height: 100%; /* forza la tabella a stare dentro lo spazio disponibile */
        border: 1px solid #ddd;
        border-radius: 6px;
    }

    /* Tabella */
    .table-giacenze {
        table-layout: fixed;
        min-width: 2900px; /* forza lo scroll orizzontale */
        font-size: 0.875rem;
        border-collapse: collapse;
    }

    /* Intestazioni fisse durante lo scroll verticale */
    .table-giacenze thead th {
        position: sticky;
        top: 0;
        z-index: 2;
        background-color: #e9ecef;
        text-align: center;
    }

    /* Colori alternati per righe */
    .table-giacenze tbody tr:nth-child(even) {
        background-color: #f8f9fa;
    }

    /* Celle con testo a capo */
    .table-giacenze th,
    .table-giacenze td {
        vertical-align: middle;
        white-space: normal !important;
        word-wrap: break-word !important;
        padding: 4px 6px;
    }

    /* Larghezze fisse colonne */
    .col-check { width: 40px; }
    .col-azioni { width: 70px; text-align: center; }
    .col-id { width: 70px; }
    .col-codice { width: 250px; }
    .col-desc { width: 350px; }
    .col-cliente, .col-fornitore { width: 150px; }
    .col-data { width: 110px; }
    .col-stato { width: 100px; }
    .col-ddt { width: 120px; }
    .col-misure { width: 90px; text-align: right; }
    .col-buono, .col-commessa, .col-ordine, .col-protocollo,
    .col-nsrif, .col-narrivo { width: 150px; }
    .col-serial, .col-posizione, .col-mezzo { width: 180px; }
</style>
{% endblock %}
