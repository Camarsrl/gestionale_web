{% extends "layout.html" %}
{% block content %}
<div class="card mb-4">
    <div class="card-header" data-bs-toggle="collapse" href="#filtriCollapse" role="button" aria-expanded="true" aria-controls="filtriCollapse" style="cursor: pointer;">
        <h5 class="mb-0">Filtri Ricerca</h5>
    </div>
    <div class="collapse show" id="filtriCollapse">
        <div class="card-body">
            <form method="GET" action="{{ url_for('visualizza_giacenze') }}">
                <div class="row g-2">
                    <div class="col-md-1"><label class="form-label form-label-sm">ID</label><input type="text" name="id" class="form-control form-control-sm" value="{{ filters.id or '' }}"></div>
                    <div class="col-md-2"><label class="form-label form-label-sm">Cod.Art.</label><input type="text" name="codice_articolo" class="form-control form-control-sm" value="{{ filters.codice_articolo or '' }}"></div>
                    <div class="col-md-3"><label class="form-label form-label-sm">Descriz.</label><input type="text" name="descrizione" class="form-control form-control-sm" value="{{ filters.descrizione or '' }}"></div>
                    <div class="col-md-2"><label class="form-label form-label-sm">Cliente</label><input type="text" name="cliente" class="form-control form-control-sm" value="{{ filters.cliente or '' }}"></div>
                    <div class="col-md-2"><label class="form-label form-label-sm">Commessa</label><input type="text" name="commessa" class="form-control form-control-sm" value="{{ filters.commessa or '' }}"></div>
                    <div class="col-md-2"><label class="form-label form-label-sm">Ordine</label><input type="text" name="ordine" class="form-control form-control-sm" value="{{ filters.ordine or '' }}"></div>
                    <div class="col-md-2"><label class="form-label form-label-sm">Data Ingr. Da:</label><input type="date" name="data_ingresso_da" class="form-control form-control-sm" value="{{ filters.data_ingresso_da or '' }}"></div>
                    <div class="col-md-2"><label class="form-label form-label-sm">Data Ingr. A:</label><input type="date" name="data_ingresso_a" class="form-control form-control-sm" value="{{ filters.data_ingresso_a or '' }}"></div>
                    <div class="col-md-2"><label class="form-label form-label-sm">Posizione</label><input type="text" name="posizione" class="form-control form-control-sm" value="{{ filters.posizione or '' }}"></div>
                    <div class="col-md-2"><label class="form-label form-label-sm">Stato</label><input type="text" name="stato" class="form-control form-control-sm" value="{{ filters.stato or '' }}"></div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-sm btn-primary">Applica Filtri</button>
                    <a href="{{ url_for('visualizza_giacenze') }}" class="btn btn-sm btn-secondary">Pulisci</a>
                </div>
            </form>
        </div>
    </div>
</div>
