{% extends "layout.html" %}
{% block content %}
<div class="card p-4">
    <h3>Crea Documento di Trasporto (DDT)</h3>
    <hr>
    <form method="POST">
        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <label for="n_ddt" class="form-label">Numero DDT (*)</label>
                <div class="input-group">
                    <input type="text" name="n_ddt" id="n_ddt" class="form-control" required>
                    <button class="btn btn-outline-secondary" type="button" id="get-next-ddt">Prossimo N.</button>
                </div>
            </div>
            </div>
        <div class="mt-4">
            <button type="submit" formaction="{{ url_for('ddt_setup', ids=request.args.get('ids')) }}" class="btn btn-primary">Genera DDT e Salva</button>
            <button type="submit" formaction="{{ url_for('ddt_preview', ids=request.args.get('ids')) }}" formtarget="_blank" class="btn btn-info">Anteprima</button>
            <a href="{{ url_for('visualizza_giacenze') }}" class="btn btn-secondary">Annulla</a>
        </div>
    </form>
</div>
{% endblock %}
{% block extra_js %}
<script>
document.getElementById('get-next-ddt').addEventListener('click', function() {
    fetch('{{ url_for("get_next_ddt_number") }}')
        .then(response => response.json())
        .then(data => {
            if (data.next_ddt) {
                document.getElementById('n_ddt').value = data.next_ddt;
            }
        });
});
</script>
{% endblock %}
