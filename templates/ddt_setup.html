{% extends "layout.html" %}
{% block content %}
<div class="card p-4">
    <h3>Crea Documento di Trasporto (DDT)</h3>
    <p class="text-muted">Conferma i dati per gli {{ articoli|length }} articoli selezionati. Verr√† generato un PDF e gli articoli verranno scaricati dal magazzino.</p>
    <hr>
    <form method="POST">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="destinatario" class="form-label">Destinatario</label>
                <select name="destinatario_key" id="destinatario" class="form-select">
                    {% for key, dest in destinatari.items() %}
                        <option value="{{ key }}">{{ dest.ragione_sociale }} ({{ key }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="data_uscita" class="form-label">Data Uscita</label>
                <input type="date" name="data_uscita" id="data_uscita" class="form-control" value="{{ today }}">
            </div>
            <div class="col-md-6">
                <label for="vettore" class="form-label">Vettore</label>
                <input type="text" name="vettore" id="vettore" class="form-control" placeholder="Nome del corriere/vettore">
            </div>
             <div class="col-md-6">
                <label for="targa" class="form-label">Targa Mezzo</label>
                <input type="text" name="targa" id="targa" class="form-control">
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Genera DDT e Scarica Articoli</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Annulla</a>
        </div>
    </form>
</div>
{% endblock %}
