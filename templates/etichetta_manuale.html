{% extends "layout.html" %}
{% block content %}
<div class="card p-4 mx-auto" style="max-width: 600px;">
    <h3>Crea Etichetta</h3>
    <hr>
    <form method="POST">
        <div class="row g-3">
            <div class="col-12"><input type="text" name="cliente" class="form-control" placeholder="Cliente..." value="{{ articolo.cliente if articolo else '' }}"></div>
            <div class="col-12"><input type="text" name="descrizione" class="form-control" placeholder="Descrizione..." value="{{ articolo.descrizione if articolo else '' }}"></div>
            <div class="col-12"><input type="text" name="commessa" class="form-control" placeholder="Commessa..." value="{{ articolo.commessa if articolo else '' }}"></div>
            <div class="col-12"><input type="text" name="id_articolo" class="form-control" placeholder="ID Articolo..." value="{{ articolo.id if articolo else '' }}"></div>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary" formaction="{{ url_for('etichetta_manuale') }}">Genera e Scarica</button>
            <button type="submit" class="btn btn-info" formaction="{{ url_for('etichetta_preview') }}" formtarget="_blank">Anteprima</button>
            <a href="{{ url_for('main_menu') }}" class="btn btn-secondary">Annulla</a>
        </div>
    </form>
</div>
{% endblock %}
