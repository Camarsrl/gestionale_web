{% extends "layout.html" %}
{% block content %}
<div class="card p-4">
    <h3>{{ title }}</h3>
    <hr>
    <form method="post" enctype="multipart/form-data">
        <h5 class="mt-3">Dati Principali</h5>
        <div class="row g-3">
            <div class="col-md-6"><label for="codice_articolo" class="form-label">Codice Articolo</label><input type="text" class="form-control" name="codice_articolo" value="{{ articolo.codice_articolo if articolo else '' }}"></div>
            <div class="col-md-6"><label for="descrizione" class="form-label">Descrizione</label><input type="text" class="form-control" name="descrizione" value="{{ articolo.descrizione if articolo else '' }}"></div>
            <div class="col-md-6"><label for="cliente" class="form-label">Cliente</label><input type="text" class="form-control" name="cliente" value="{{ articolo.cliente if articolo else '' }}"></div>
            <div class="col-md-6"><label for="fornitore" class="form-label">Fornitore</label><input type="text" class="form-control" name="fornitore" value="{{ articolo.fornitore if articolo else '' }}"></div>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Salva</button>
            <a href="{{ url_for('visualizza_giacenze') }}" class="btn btn-secondary">Annulla</a>
        </div>
    </form>
</div>
{% endblock %}
