<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giacenze Magazzino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    h2 {
      margin: 20px 0;
      font-weight: 600;
      color: #0d6efd;
    }

    .table-container {
      overflow-x: auto;   /* scroll orizzontale */
      overflow-y: auto;   /* scroll verticale */
      max-height: 70vh;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      background: white;
      padding: 5px;
    }

    th {
      position: sticky;
      top: 0;
      background-color: #e9ecef;
      z-index: 2;
      white-space: nowrap;
    }

    td {
      white-space: nowrap;
    }

    .btn-toolbar {
      margin-bottom: 15px;
    }

    .filter-bar {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-4">

    <h2>üì¶ Visualizza Giacenze</h2>

    <!-- FILTRO -->
    <form method="get" class="filter-bar d-flex flex-wrap gap-2 align-items-center">
      <input type="text" name="filtro" class="form-control" placeholder="Cerca Codice Articolo" value="{{ filtro }}" style="max-width: 250px;">
      <button type="submit" class="btn btn-primary btn-sm">Filtra</button>
      <a href="{{ url_for('giacenze') }}" class="btn btn-outline-secondary btn-sm">Reset</a>
    </form>

    <!-- FORM PRINCIPALE -->
    <form id="selection-form" method="post">

      <!-- PULSANTI AZIONE -->
      <div class="btn-toolbar mb-2">
        <div class="btn-group me-2">
          <button type="submit" formaction="{{ url_for('ddt_preview') }}" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-truck"></i> Crea DDT
          </button>
          <button type="submit" formaction="{{ url_for('buono_preview') }}" class="btn btn-outline-success btn-sm">
            <i class="bi bi-receipt"></i> Crea Buono
          </button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-outline-danger btn-sm" onclick="deselezionaTutti()">Deseleziona Tutti</button>
        </div>
      </div>

      <!-- TABELLA GIACENZE -->
      <div class="table-container">
        <table class="table table-striped table-sm table-hover align-middle">
          <thead>
            <tr>
              <th><input type="checkbox" id="checkall"></th>
              {% for col in articoli[0].keys() %}
                <th>{{ col }}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for a in articoli %}
              <tr>
                <td><input type="checkbox" name="ids" class="sel form-check-input" value="{{ a['id_articolo'] }}"></td>
                {% for col in a.keys() %}
                  <td>{{ a[col] }}</td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </form>
  </div>

  <!-- Bootstrap + Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- JS SELEZIONI -->
  <script>
    document.getElementById('checkall').addEventListener('change', e => {
      document.querySelectorAll('.sel').forEach(cb => cb.checked = e.target.checked);
    });

    function deselezionaTutti() {
      document.querySelectorAll('.sel').forEach(cb => cb.checked = false);
      document.getElementById('checkall').checked = false;
    }

    document.getElementById('selection-form').addEventListener('submit', function(e) {
      const selected = [...document.querySelectorAll('.sel:checked')];
      if (selected.length === 0) {
        e.preventDefault();
        alert('‚ö†Ô∏è Seleziona almeno un articolo per procedere.');
      }
    });
  </script>
</body>
</html>
